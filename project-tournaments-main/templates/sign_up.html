{% extends "layout.html" %}
{% block body %}
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
  <style type="text/css">
   body { background: #396ec4 !important; }
  </style>
  <form action="{{ url_for('sign_up') }}" method="post">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="Display-4"><b>Sign Up</b></h1>
        <p>Please fill in this form to create an account on Tournaments.</p>
        <hr>
        <label for ='user'><b>Username</b></label>
        <input class="form-control mb-3" type ='name' placeholder ="Enter Username" name="name" required>

        <label for="psw"><b>Password</b></label>
        <input class="form-control mb-3" type="password" placeholder="Enter Password" name="hash" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input class="form-control mb-3" type="password" placeholder="Repeat Password" name="psw-repeat" required>
        <button class="btn btn-dark">Create Account</button>
      </div>     
    </div>
  </form>
{% endblock %}
