<!DOCTYPE html>
<html lang=en>
<title>Tournament Creator</title>
<style>
    body { background: #396ec4 !important; }
</style>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
 <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">

          <div class="nav-item">
              <form action="{{ url_for('show_tournaments') }}" method="get">
                  <img src="https://logodix.com/logo/20987.jpg" alt="" width="30" height="30">
                  <input type="hidden" name="id">
                  <button type="submit" class="btn btn-outline success" type ="submit">Tournament Creator</button>
              </form>
          </div>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 125px;">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Tournaments
              </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <form action="{{ url_for('show_create_tournament') }}" method="get">

                        <button type ="submit" class="dropdown-item" type="submit">Create Tournament</button>
                    </form>


                </div>
            </li>
            <li class="nav-item">
                <form action = "{{ url_for('show_events') }}" method="get">
                    <button type="submit" class="btn btn-outline success" type ="submit">Events</button>
                </form>
            </li>
            <li class="nav-item">
                <form action = "{{ url_for('show_communities') }}" method="get">
                    <button type="submit" class="btn btn-outline success" type ="submit">Communities</button>
                </form>
            </li>
          </ul>
          <div class ="nav-item">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-dark" type="submit">Search</button>
            </form>
          </div>
          <div class="nav-item px-3">
              <form action="{{ url_for('show_login') }}" method="get">
                  <input type="hidden" name="id">
                  <button type="submit" class="btn btn-dark" type ="submit">Log in</button>
              </form>
          </div>

            <div class="nav-item">
                <form action="{{ url_for('show_signup') }}" method="get">
                    <input type="hidden" name="id">
                    <button type="submit" class="btn btn-dark" type="submit">Sign Up</button>
                </form>
            </div>
        </div>
      </div>
    </nav>
   </body>
      {% block body %}{% endblock %}
    </div>
</div>

</html>
