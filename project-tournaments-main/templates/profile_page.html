{% extends "layout.html" %}
{% block body %}
<style type="text/css">
   body { background: grey !important; }
</style>
<head>
  <meta charset="UTF-8">
  <title>Profile Page</title>
</head>
<ul class = profile>
  <div class="container mt-5 ms-5">
    <h1 class="display-1">

    <div class="row ">
       <div class="col-auto">
       <img src="https://www.acaweb.org/wp-content/uploads/2018/12/profile-placeholder.png" height=175 width=175>
       </div>
       <div class="col">
         "Profile Name"
       <br>
       <button class="btn btn-dark" type="submit">
          Edit GamerTag
       </button>
       <button class="btn btn-dark" type="submit">
          Upload Image
        </button>
       </div>
    </div>
    </h1>
    <hr>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-2" align="center">
      <h4>
      KDA
      </h4>
      <hr>
      <h4 class="display-1">
      1.7
      </h4>
      <hr>
    </div>
    <div class="col-2" align="center">
      <h4>
      Total Wins
      </h4>
      <hr>
      <h4 class="display-1">
      24
      </h4>
      <hr>
    </div>
    <div class="col-2" align="center">
      <h4>
      Win Rate
      </h4>
      <hr>
      <h4 class="display-1">
      27%
      </h4>
      <hr>
    </div>
  </div>

 </body>
